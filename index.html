<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Suit Online ✌️✊✋</h1>

    <!-- Room Creation -->
    <div id="room-section">
      <h2>Buat atau Gabung Room</h2>
      <input type="text" id="room-code" placeholder="Masukkan Kode Room">
      <button id="join-room">Gabung Room</button>
      <button id="create-room">Buat Room Baru</button>
      <p id="room-status"></p>
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display: none;">
      <h2>Pilih Pilihanmu:</h2>
      <div id="choices">
        <button class="choice" data-choice="rock">✊ Batu</button>
        <button class="choice" data-choice="paper">✋ Kertas</button>
        <button class="choice" data-choice="scissors">✌️ Gunting</button>
      </div>
      <p id="result"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
