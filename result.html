<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Foto</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid #333;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hasil Foto</h1>
    <img id="resultImage" alt="Hasil Foto">
    <br>
    <button onclick="window.location.href='index.html'">Kembali</button>

    <script>
        const savedImage = localStorage.getItem('capturedImage');
        if (savedImage) {
            document.getElementById('resultImage').src = savedImage;
        } else {
            alert('Tidak ada foto yang tersedia.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
