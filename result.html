<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Foto</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid #333;
            margin: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hasil Foto</h1>
    <p id="error" class="hidden">Akses ditolak. Anda tidak memiliki izin melihat hasil foto.</p>
    <img id="resultImage" class="hidden" alt="Hasil Foto">
    <br>
    <button onclick="logout()">Kembali</button>

    <script>
        const savedImage = localStorage.getItem('capturedImage');
        const authToken = localStorage.getItem('authToken');

        if (savedImage && authToken === 'secure123') {
            document.getElementById('resultImage').src = savedImage;
            document.getElementById('resultImage').classList.remove('hidden');
        } else {
            document.getElementById('error').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('capturedImage');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
