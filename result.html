<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Foto</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid #333;
            margin: 10px;
            display: none;
        }
        #passwordInput {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hasil Foto</h1>
    <p>Masukkan kode akses untuk melihat hasil foto:</p>
    <input type="password" id="passwordInput" placeholder="Masukkan Kode">
    <button onclick="checkAccess()">Lihat Foto</button>
    <br>
    <p id="error" style="color: red; display: none;">Kode salah!</p>
    <img id="resultImage" alt="Hasil Foto">
    <br>
    <button onclick="logout()">Hapus & Keluar</button>

    <script>
        const savedImage = localStorage.getItem('capturedImage');
        const correctPassword = "rahasia123"; 

        function checkAccess() {
            const enteredPassword = document.getElementById('passwordInput').value;
            if (enteredPassword === correctPassword) {
                if (savedImage) {
                    document.getElementById('resultImage').src = savedImage;
                    document.getElementById('resultImage').style.display = 'block';
                    document.getElementById('passwordInput').style.display = 'none';
                    document.querySelector("button").style.display = 'none';
                } else {
                    alert('Tidak ada foto tersimpan.');
                    window.location.href = 'index.html';
                }
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('capturedImage');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
